<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume – Edudiaz CLI Columnas Mejorado</title>

  <script type="importmap">
  {
    "imports": {
      "lit":        "https://esm.sh/lit@2.7.2?bundle",
      "lit/":       "https://esm.sh/lit@2.7.2/",
      "@lit/task":  "https://esm.sh/@lit/task@1.0.2?bundle",
      "@lit/task/": "https://esm.sh/@lit/task@1.0.2/"
    }
  }
  </script>
  <script type="module">
    import 'https://unpkg.com/jsonresume-component';
  </script>
</head>
<body style="margin:0; padding:0; background:rgb(26, 26, 26);">

  <json-resume></json-resume>

  <script type="module">
    const terminalCSS = `
      :host {
        all: unset;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 2rem;
        background: rgb(26, 26, 26);
        color: #c9d1d9;
        font-family: 'Fira Code', Menlo, monospace;
        font-size: 1rem;
        line-height: 1.5;
        padding: 1rem 2rem;
      }      

      /* Colorea y posiciona encabezados con prompt verde */
      h1, h2, h3 {
        position: relative;
        padding-left: 2ch;
        margin: 1.5rem 0 0.75rem;
        color: rgb(97,152,45);
      }
      h1::before, h2::before, h3::before {
        content: '$ ';
        position: absolute;
        left: 0;
        color: rgb(97,152,45);
      }
      h1::after, h2::after, h3::after {
        content: '_';
        margin-left: .25ch;
        animation: blink 1s steps(2) infinite;
        color: rgb(97,152,45);
      }
      @keyframes blink {
        0%,50% { opacity: 1; }
        51%,100% { opacity: 0; }
      }

      /* Texto de párrafos e ítems */
      p, li, dd {
        color: #c9d1d9;
        margin: 0.5rem 0;
      }

      /* Enlaces en verde */
      a {
        color: rgb(97,152,45);
        text-decoration: none;
        border-bottom: 1px dotted rgb(97,152,45);
      }
      a:hover {
        text-decoration: underline;
      }

      /* Listas indentadas */
      ul, ol {
        margin: 0 0 1rem 4ch;
        padding: 0;
      }
      li {
        margin-bottom: 0.5rem;
      }
    `;

    window.addEventListener('DOMContentLoaded', () => {
      const resume = document.querySelector('json-resume');
      resume.stylesheet = terminalCSS;
      resume.gist_id  = 'a64ea654c8510c1ed71d14f4aaf48b8d';
    });
  </script>
</body>
</html>
