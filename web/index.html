<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awasm portfolio!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/graph.css">
    <link rel="stylesheet" href="styles/terminal.css">
    <link rel="stylesheet" href="styles/ui.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' fill='none'><rect width='64' height='64' rx='8' fill='%23212121'/><path d='M16 20L28 32L16 44' stroke='%23FFFFFF' stroke-width='4' stroke-linecap='round' stroke-linejoin='round'/><line x1='36' y1='32' x2='48' y2='32' stroke='%23FFFFFF' stroke-width='4' stroke-linecap='round'/></svg>">

<body>
    <!-- Header with Icons -->
    <div id="icon-container">
        <div id="theme-toggle" title="Toggle Theme">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
        <div id="mode-toggle" title="Switch Mode">
            <span id="mode-label">CLI</span>
        </div>
        <a id="github-link" href="https://github.com/TrianaLab/awasm-portfolio" target="_blank" title="GitHub Repository">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>

    <!-- UI Canvas -->
    <div id="ui-canvas" style="display: none;">
        <div id="graph-container" style="width: 100%; height: 100%;"></div>
    </div>

    <!-- Terminal -->
    <div id="terminal"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts/wasm_init.js"></script>
    <script src="scripts/terminal.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/mode.js"></script>
    <script src="scripts/graph.js"></script>
